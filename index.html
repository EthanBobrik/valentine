<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a0000, #3d0011, #1a0000);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        /* Floating hearts background */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp linear infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Main card */
        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 100, 130, 0.3);
            border-radius: 30px;
            padding: 50px 60px;
            text-align: center;
            z-index: 10;
            position: relative;
            box-shadow: 0 0 60px rgba(255, 50, 80, 0.2), 0 0 120px rgba(255, 50, 80, 0.1);
            max-width: 500px;
            width: 90%;
            animation: cardPulse 3s ease-in-out infinite;
        }

        @keyframes cardPulse {
            0%, 100% { box-shadow: 0 0 60px rgba(255, 50, 80, 0.2), 0 0 120px rgba(255, 50, 80, 0.1); }
            50% { box-shadow: 0 0 80px rgba(255, 50, 80, 0.35), 0 0 150px rgba(255, 50, 80, 0.15); }
        }

        .big-heart {
            font-size: 80px;
            animation: heartBeat 1.2s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 0 20px rgba(255, 50, 80, 0.6));
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            60% { transform: scale(1); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff6b8a;
            margin: 20px 0 10px;
            text-shadow: 0 0 30px rgba(255, 107, 138, 0.5);
        }

        .subtitle {
            color: rgba(255, 200, 210, 0.8);
            font-size: 1.1rem;
            margin-bottom: 35px;
            font-style: italic;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 10px;
            min-height: 80px;
            position: relative;
        }

        .btn-yes {
            padding: 16px 50px;
            font-size: 1.3rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff4d6d, #ff2a52);
            color: white;
            box-shadow: 0 4px 25px rgba(255, 45, 85, 0.5);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .btn-yes:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 35px rgba(255, 45, 85, 0.7);
        }

        .btn-no {
            padding: 14px 40px;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.2s ease;
        }

        .btn-no.escaped {
            position: fixed;
            background: white;
            color: #333;
            border: 2px solid #ccc;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 50;
            white-space: nowrap;
        }

        /* Celebration overlay */
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, #2d0015 0%, #0d0005 100%);
        }

        .celebration.active {
            display: flex;
        }

        .celebration h1 {
            font-size: 4rem;
            color: #ff6b8a;
            margin-bottom: 10px;
            animation: bounceIn 0.8s ease-out;
            z-index: 110;
        }

        .celebration .love-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #ffb3c6;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.3s both;
            z-index: 110;
        }

        .yay-cat {
            width: 300px;
            max-width: 80vw;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 100, 150, 0.4);
            animation: fadeInUp 1s ease-out 0.6s both;
            z-index: 110;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { transform: translateY(40px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Fireworks canvas */
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 105;
            pointer-events: none;
        }

        /* Rose petals */
        .rose-petal {
            position: fixed;
            z-index: 106;
            pointer-events: none;
            animation: petalFall linear forwards;
        }

        @keyframes petalFall {
            0% {
                opacity: 1;
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                opacity: 0.3;
                transform: translateY(110vh) rotate(720deg);
            }
        }

        /* Rose emojis falling */
        .falling-rose {
            position: fixed;
            font-size: 30px;
            z-index: 106;
            pointer-events: none;
            animation: roseFall linear forwards;
        }

        @keyframes roseFall {
            0% {
                opacity: 1;
                transform: translateY(-5vh) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(105vh) rotate(360deg) scale(0.6);
            }
        }

        /* Responsive mobile styles */
        @media (max-width: 500px) {
            .card {
                padding: 35px 25px;
                border-radius: 22px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 0.95rem;
                margin-bottom: 25px;
            }

            .big-heart {
                font-size: 60px;
            }

            .btn-yes {
                padding: 14px 38px;
                font-size: 1.15rem;
            }

            .btn-no {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .celebration h1 {
                font-size: 2.8rem;
            }

            .celebration .love-text {
                font-size: 1.5rem;
            }

            .yay-cat {
                width: 250px;
            }
        }

        /* Sparkle effect on the card */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="floating-hearts" id="floating-hearts"></div>

    <!-- Main card -->
    <div class="card" id="card">
        <div class="big-heart">&#10084;&#65039;</div>
        <h1>Val, Will You Be My Valentine?</h1>
        <p class="subtitle">You make every day feel like Valentine's Day (even though you stinky sometimes)</p>
        <div class="buttons">
            <button class="btn-yes" onclick="sayYes()">Yes!</button>
            <button class="btn-no" id="noBtn">No</button>
        </div>
    </div>

    <!-- Celebration screen -->
    <div class="celebration" id="celebration">
        <canvas id="fireworks-canvas"></canvas>
        <h1>YAY!! &#127881;&#10084;&#65039;</h1>
        <p class="love-text">I knew you'd say yes!</p>
        <img class="yay-cat" src="fast-cat-cat-excited.gif" alt="Yay Cat!" />
    </div>

    <script>
        // ============ FLOATING HEARTS ============
        const heartsContainer = document.getElementById('floating-hearts');
        const heartEmojis = ['&#10084;&#65039;', '&#128151;', '&#128152;', '&#128153;', '&#128154;', '&#128155;', '&#128156;', '&#128157;', '&#128158;', '&#128159;'];

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (15 + Math.random() * 25) + 'px';
            heart.style.animationDuration = (8 + Math.random() * 12) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartsContainer.appendChild(heart);

            setTimeout(() => heart.remove(), 25000);
        }

        // Create initial hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(createFloatingHeart, i * 300);
        }
        setInterval(createFloatingHeart, 1500);

        // ============ SPARKLES ON CARD ============
        const card = document.getElementById('card');
        for (let i = 0; i < 8; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            card.appendChild(sparkle);
        }

        // ============ RUNAWAY NO BUTTON ============
        const noBtn = document.getElementById('noBtn');
        let escapeCount = 0;
        const messages = [
            "No", "Are you sure?", "Really?", "Think again!",
            "Pretty please?", "Don't do this!", "Come on!", "Please? &#128062;"
        ];

        function escapeButton(mouseX, mouseY) {
            const margin = 30;
            // Use a safe fixed size estimate since button text changes
            const btnW = 180;
            const btnH = 60;
            const safeW = window.innerWidth - btnW - margin;
            const safeH = window.innerHeight - btnH - margin;

            // Pick a random spot, but on the opposite side of the screen from the mouse
            let newX, newY;
            if (mouseX < window.innerWidth / 2) {
                newX = window.innerWidth / 2 + Math.random() * (safeW - window.innerWidth / 2);
            } else {
                newX = margin + Math.random() * (window.innerWidth / 2 - margin);
            }
            if (mouseY < window.innerHeight / 2) {
                newY = window.innerHeight / 2 + Math.random() * (safeH - window.innerHeight / 2);
            } else {
                newY = margin + Math.random() * (window.innerHeight / 2 - margin);
            }

            // Hard clamp to guarantee it stays on screen
            newX = Math.max(margin, Math.min(newX, window.innerWidth - btnW - margin));
            newY = Math.max(margin, Math.min(newY, window.innerHeight - btnH - margin));

            noBtn.classList.add('escaped');
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.transition = 'all 0.15s ease-out';

            // Cycle through messages endlessly
            escapeCount++;
            noBtn.innerHTML = messages[escapeCount % messages.length];
        }

        noBtn.addEventListener('mouseenter', function(e) {
            escapeButton(e.clientX, e.clientY);
        });

        // Also handle touch for mobile
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            escapeButton(touch.clientX, touch.clientY);
        });

        // ============ YES BUTTON - CELEBRATION ============
        function sayYes() {
            const celebration = document.getElementById('celebration');
            celebration.classList.add('active');

            // Start fireworks
            startFireworks();

            // Start falling roses
            startRoses();
        }

        // ============ FIREWORKS ============
        function startFireworks() {
            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];

            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 6 + 2;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.alpha = 1;
                    this.decay = Math.random() * 0.02 + 0.008;
                    this.size = Math.random() * 3 + 1;
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += 0.05; // gravity
                    this.alpha -= this.decay;
                }

                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            const colors = [
                '#ff4d6d', '#ff6b8a', '#ff85a1', '#ffb3c6',
                '#ff2a52', '#ff0040', '#ff69b4', '#ff1493',
                '#ffd700', '#ff6347', '#ff4500', '#ffffff',
                '#ff80bf', '#ff99cc'
            ];

            function createFirework() {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.6;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const count = 60 + Math.floor(Math.random() * 40);

                for (let i = 0; i < count; i++) {
                    particles.push(new Particle(x, y, color));
                }
            }

            function animate() {
                ctx.fillStyle = 'rgba(13, 0, 5, 0.15)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].alpha <= 0) {
                        particles.splice(i, 1);
                    }
                }

                requestAnimationFrame(animate);
            }

            animate();

            // Launch fireworks periodically
            createFirework();
            setInterval(createFirework, 600);
            setTimeout(() => setInterval(createFirework, 800), 300);
        }

        // ============ FALLING ROSES ============
        function startRoses() {
            const roseEmojis = ['\u{1F339}', '\u{1F33A}', '\u{1F33B}', '\u{1F33C}', '\u{1F338}', '\u{1F940}'];

            function createRose() {
                const rose = document.createElement('div');
                rose.className = 'falling-rose';
                rose.textContent = roseEmojis[Math.floor(Math.random() * roseEmojis.length)];
                rose.style.left = Math.random() * 100 + 'vw';
                rose.style.fontSize = (20 + Math.random() * 25) + 'px';
                rose.style.animationDuration = (4 + Math.random() * 6) + 's';
                document.body.appendChild(rose);

                setTimeout(() => rose.remove(), 10000);
            }

            // Burst of roses immediately
            for (let i = 0; i < 20; i++) {
                setTimeout(createRose, i * 100);
            }

            // Continue dropping roses
            setInterval(createRose, 300);
        }

        // Handle window resize for fireworks canvas
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('fireworks-canvas');
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });
    </script>
</body>
</html>
